version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  build:
    commands:
      - npm install
      - npm run build
#     a workaround for timestamps before 1980
      - find ./node_modules -type f -exec touch {} +
      - mkdir nodejs
      - mv node_modules nodejs/node_modules
      - aws cloudformation package --template-file template.yml --s3-bucket jumoresques-lambda-bucket --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml
